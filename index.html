<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Payment Widget</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .widget {
      background: white;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      width: 250px;
      display: none; /* скрыт до инициализации */
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .ref {
      font-size: 12px;
      color: gray;
      margin-top: 10px;
      word-break: break-all;
    }
  </style>
</head>
<body>
<div class="widget">
  <h3>Test Widget</h3>
  <p>Click below to simulate payment init</p>
  <button onclick="alert('Payment started!')">Pay</button>
  <div class="ref"></div>
</div>

<script>
  window.initPaymentWidgetNew = function (options) {
    console.log("Widget initialized with:", options);

    const ref = document.referrer || "No referrer";
    const widget = document.querySelector('.widget');
    widget.style.display = 'block';

    // Выводим в блок .ref
    document.querySelector('.ref').textContent = "Referrer: " + ref;

    // Добавляем отдельный заголовок с ref
    const h1 = document.createElement('h1');
    h1.textContent = "Referrer inside H1: " + ref;
    widget.appendChild(h1);
  };
</script>

</body>
</html>
